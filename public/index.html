<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Their Own Words</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <audio id="hover-sound" src="sounds/tap.wav"></audio>
    <audio id="click-sound" src="sounds/click.mp3"></audio>
    <audio id="correct-sound" src="sounds/correct.mp3"></audio>
    <audio id="incorrect-sound" src="sounds/error.mp3"></audio>
    <audio id="win-sound" src="sounds/win.mp3"></audio>
    <audio id="lose-sound" src="sounds/lose.mp3"></audio>


    <!-- HEADER WITH MENU BUTTON -->

    <!-- Overlay Menu -->
    <div id="myNav" class="overlay">

        <!-- Button to close the overlay navigation -->
        <img src="/img/icon_close.svg" alt="close menu" id="close-button" />
        <!-- <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a> -->

        <!-- Overlay content -->
        <div class="overlay-content">
            <a href="/">Play Now</a>
            <a href="about.html">About the Game</a>
            <a href="submit.html">Submit a Fact</a>
            <p class="credits">✌️ by <a href="https://www.mishka.design">Mishka</a> & <a
                    href="https://www.nuff.design">Nuff</a></p>
        </div>

    </div>

    <!-- Use any element to open/show the overlay navigation menu -->
    <img src="/img/icon_menu.svg" alt="open menu" id="menu-button">

    <!-- Scoreboard (probably move into header?) -->
    <div id="scoreboard" class="score">
    </div>
    <div id="intro" class="registration-container container">
        <h1>In Their Own Words</h1>
        <p>Are you ready to unravel some delightful dragonfruit mysteries? Prove who knows our classmates best in
            this spirited challenge of wit and friendship! Enter your name to begin.</p>
        <div>
            <input class="field" id="name-field" type="text" textbox="enter your name"></input>
            <button id="submit-button" class="button">let's go!</button>

        </div>
    </div>
    <!-- <button id="get-question">get a question</button> -->
    <div id="quiz" class="container">

    </div>

    <!-- Footer -->
    <footer id="footer">
        <p>✌️ by <a href="https://www.mishka.design">Mishka</a> & <a href="https://www.nuff.design">Nuff</a></p>

    </footer>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>

</html>
